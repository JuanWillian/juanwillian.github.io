<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styleLogin.css" />
  </head>

  <body>
    <main>
      <section class="login">     
        <div class="main-bg">
          <div class="botoes">
            <div class="facebook">
              <a href=""
                ><img
                  src="https://freepnglogo.com/images/all_img/1730342312_facebook_social_media_icon.png"
                  alt=""
                /><button type="submit">Continue com Facebook</button></a
              >
            </div>
            <div class="google">
              <a href=""
                ><img src="https://cdn.iconscout.com/icon/free/png-256/free-google-icon-download-in-svg-png-gif-file-formats--logo-social-media-1507807.png" alt="" /><button type="submit">
                  Continue com Google
                </button></a
              >
              <p class="ou">ou</p>
            </div>
          </div>
          <div class="user-info">
          <div class="inputs">
            <div class="email">
            <form action="index.html">
              <input type="email" placeholder="Digite seu E-mail" required>
        </div>
        <div class="senha">
            <input type="password" placeholder="Digite sua senha" required>
        </div>  
        </div >
          <div class="btn-enviar">
            <a href="index.html" target="_blank"><button type="submit">Logar</button></a>
          </div>
        </form>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
