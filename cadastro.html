<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/styleCadastro.css" />
    <link
      rel="shortcut icon"
      href="https://images.vexels.com/media/users/3/137692/isolated/preview/e425fa1fe274a2267405829771f13a13-simple-logo-geometric-polygonal.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="cadastro">
          <div class="botoes">
            <div class="face">
              <img
                src="https://freepnglogo.com/images/all_img/1730342312_facebook_social_media_icon.png"
                alt=""
              />
              <a href="">Continue com Facebook</a>
            </div>
            <div class="google">
              <img
                src="https://cdn.iconscout.com/icon/free/png-256/free-google-icon-download-in-svg-png-gif-file-formats--logo-social-media-1507807.png"
                alt=""
              />

              <a href="">Continue com Google</a>
            </div>
          </div>
          <p>ou</p>
          <div class="formulario">
            <form action="">
              <div class="inputs">
                <div>
                  <label for="nome"><p>Nome</p></label>
                  <input
                    id="nome"
                    type="password"
                    required
                    placeholder="Digite seu nome"
                  />
                </div>
                <div>
                  <label for="email"><p>Email</p></label>
                  <input
                    id="email"
                    type="email"
                    required
                    placeholder="Digite seu e-mail"
                  />
                </div>
                <div>
                  <label for="senha"><p>Senha</p></label>
                  <input
                    id="senha"
                    type="password"
                    required
                    placeholder="Digite sua senha"
                  />
                </div>

                <div class="btn-submit">
                  <input type="submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
